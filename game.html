<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="phaser.min.js"></script>
    <script type="module" src="./game.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Hora del bocata</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #dialog-modal{
            margin-top: 300px;
            width: 700px;
            color:white;
            background-color: #000000bc;
            position: absolute;
            font-family: 'Press Start 2P', cursive; 
            font-size: 18px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            padding: 10px;
        }

        #dialog-E{
            display: flex;
            justify-content: end;
        }
      
        #inventory-modal{
            display: none; 
            position: fixed; 
            top: 20%; left: 30%; 
            width: 40%; 
            background: rgba(118, 133, 99, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
            color: white;

            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #inventory-list {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
        }
        .inventory-cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div id="inventory-modal">
        <h2>Inventario</h2>
        <div id="inventory-list">
            <div class="inventory-cell"><img id="Bread" src="/assets/images/objects/bread_no.png" alt="Bread"></div>
            <div class="inventory-cell"><img id="Tomatoe" src="/assets/images/objects/tomatoe_no.png" alt="Tomatoe"></div>
            <div class="inventory-cell"><img id="Onion" src="/assets/images/objects/onion_no.png" alt="Onion"></div>
            <div class="inventory-cell"><img id="Mayonnaise" src="/assets/images/objects/mayonnaise_no.png" alt="Mayonnaise"></div>
            <div class="inventory-cell"><img id="Steak" src="/assets/images/objects/steak_no.png" alt="Steak"></div>
            <div class="inventory-cell"><img id="RosemaryThyme" src="/assets/images/objects/bread.png" alt="RosemaryThyme"></div>
            <div class="inventory-cell"><img id="Pickles" src="/assets/images/objects/bread.png" alt="Pickles"></div>
            <div class="inventory-cell"><img id="Egg" src="/assets/images/objects/bread.png" alt="Egg"></div>
            <div class="inventory-cell"><img id="Bird" src="/assets/images/objects/bread.png" alt="Bird"></div>
            <div class="inventory-cell"><img id="Cucumber" src="/assets/images/objects/bread.png" alt="Cucumber"></div>
            <div class="inventory-cell"><img id="Tears" src="/assets/images/objects/tears_no.png" alt="Tears"></div>
            <div class="inventory-cell"><img id="Bacon" src="/assets/images/objects/bacon_no.png" alt="Bacon"></div>
            <div class="inventory-cell"><img id="LobsterSoul" src="/assets/images/objects/bread.png" alt="LobsterSoul"></div>
            <div class="inventory-cell"></div>
            <div class="inventory-cell"></div>
        </div>
        <button onclick="document.getElementById('inventory-modal').style.display='none'">Cerrar</button>
    </div>

    <div id="dialog-modal" style="display: none;">
        <h1 id="dialog-interlocutorName"></h1>
        <p id="dialog-text"></p>
        <p id="dialog-E">E</p>
    </div>

</body>
</html>
