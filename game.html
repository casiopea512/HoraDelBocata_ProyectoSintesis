<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Hora del bocata</title>
    <style>
        body {
            display: flex;
           
            justify-content: center;
            align-items: center;

            margin: 0;
            height: 100vh;

            background-color: #b7a6a6;
        }

        #game{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;

            height: 700px;
            width: 1300px;
        }

        #dialog-modal{
            position: absolute;

            width: 700px;
            margin-top: 300px;
            padding: 10px;

            color:white;
            background-color: #000000bc;
            
            font-family: 'Press Start 2P', cursive; 
            font-size: 18px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #dialog-text{
            line-height: 1.5;
        }

        #dialog-E{
            display: flex;
            justify-content: end;
        }
      
        #inventory-modal {
            display: none; 
            position: fixed;
            flex-direction: column;
            align-items: center;
            padding: 20px; 

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 30%; 
            min-width: 400px;

            border-radius: 15px; 
            color: white;
            background: rgba(103, 103, 103, 0.85); 
            border: 2px solid white;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        #close-inventory {
            position: absolute;
            top: 10px;
            right: 15px;
            
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        #close-inventory:hover {
            transform: scale(1.2);
        }

        #inventory-list {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
            padding: 15px;
        }

        .inventory-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            
            width: 80px;
            height: 80px;
            
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .inventory-cell img {
            width: 55%;
            height: auto;
            object-fit: contain;
        }

        .lockedItem {
            filter: grayscale(100%);
            opacity: 0.5;
        }


    </style>
</head>
<body>
    
    <div id="game">
        <script src="phaser.min.js"></script>
        <script type="module" src="./game.js"></script> 
    </div>

    <div id="inventory-modal">
        <button id="close-inventory" onclick="document.getElementById('inventory-modal').style.display='none'">X</button>
        <h2>Inventario</h2>
        <div id="inventory-list">
        </div>
    </div>

    <div id="dialog-modal" style="display: none;">
        <h1 id="dialog-interlocutorName"></h1>
        <p id="dialog-text" data-textIndex=""></p>
        <p id="dialog-E">E</p>
    </div>

</body>
</html>
