<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Hora del bocata</title>
    <link href="game.css" rel="stylesheet">
</head>
<body>
    
    <div id="inventory-modal">
        <button id="close-inventory">X</button>
        <h2>Inventario</h2>
        <div id="inventory-list">
        </div>
    </div>

    <div id="dialog-modal" style="display: none;">
        <h1 id="dialog-interlocutorName"></h1>
        <p id="dialog-text" data-textIndex=""></p>
        <p id="dialog-E">E</p>
    </div>

    <div id="inventory-notification" style="display: none;">
        <p id="inventory-notification-text"></p>
    </div>

    <div id="cooking-modal">
        <button id="close-cooking">X</button>
        <h2>Cocinar</h2>
        <div id="cooking-container">
            <div id="cooking-list">
            </div>
            <span style='font-size:100px;'>&#129185;</span>
            <button id="cook-button"><img src="/assets/images/objects/sandwich.png"></button>
        </div>
    </div>

    <div id="game">
        <script src="phaser.min.js"></script>
        <script type="module" src="./game.js"></script> 
    </div>

</body>
</html>
